<!DOCTYPE html>
<html lang="en">
<head>

    <title>TV Show Search</title>
 
</head>
<body>
    <div class="header">
        TV Show Search - Welcome to the Theater!
    </div>

    <div class="theater">
        <div class="overlay">
            <h1>Welcome to the TV Show Theater</h1>
        </div>
    </div>

    <div class="container">
        <h1>Search for TV Shows or Artists</h1>
        <input type="text" id="searchInput" placeholder="Search for TV shows or artists...">
        <select id="searchCategory">
            <option value="shows">Shows</option>
            <option value="people">Artists</option>
        </select>
        <button onclick="search()">Search</button>
        <ul id="results"></ul>
    </div>
